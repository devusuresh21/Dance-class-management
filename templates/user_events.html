{% extends 'user_navbar.html' %}
{% block content %}
<div class="container">
  <h2>Upcoming Events</h2>
  {% if events_list %}
    <ul>
      {% for event in events_list %}
        <li>{{ event.date }} - {{ event.venue }} - {{ event.dress }} - {{ event.time }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No upcoming events.</p>
  {% endif %}
</div>
{% endblock content %}
