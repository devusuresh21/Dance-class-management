{% load static %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'website/css/images/icons/favicon.ico' %}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/main.css' %}">
	<!--===============================================================================================-->
</head>

<body class="section section1" style="background: url({% static 'website/imgs/back.jpg' %}) no-repeat top center;background-size: cover;">
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="">
					{% csrf_token %}
	
					<span class="login100-form-title p-b-53">
						Sign In
					</span>
	
					<div class="p-t-31 p-b-9">
						<span class="txt1">Email ID</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<input class="input100" type="email" name="email" style="background-color: rgb(206, 142, 220);" class="form-control" placeholder="Ex-abc@gmail.com" required>
						<span class="focus-input100"></span>
					</div>
	
					<div class="p-t-13 p-b-9">
						<span class="txt1">Password</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password"  style="background-color: rgb(202, 127, 227);" required=" required">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn">Sign In</button>
						
						<div>
							<span class="txt1" style="margin-right: 10px;"></span>
							<a href="sign_up.html" class="txt1">Sign up now</a>
						</div>
						<div>
							<span class="txt1" style="margin-right: 10px;"></span>
							<a href="http://127.0.0.1:7070/" class="txt1">Home</a>
						</div>
					</div>
					
			</div>
		</div>
	</div>
	

				 
				</form>
			  </form>
			  
</div>
</div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="{% static 'website/css/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'website/css/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'website/css/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'website/css/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'website/css/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'website/css/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'website/css/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'website/css/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'website/css/js/main.js' %}"></script>

</body>
{% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location.href = "{% url 'user_login' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Credentials, Please try again');
</script>
{% endif %}
{% endblock %}
</html>
