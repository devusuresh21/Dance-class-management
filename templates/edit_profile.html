{% extends 'user_navbar.html' %}
{% block content %}

<div class="container mt-2">
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Edit Profile</h5>
        <div class="container-fluid">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">

                   

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" class="form-control" value="{{sign_up.first_name}}" required>
                        </div>
                    </div>

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" class="form-control" value="{{sign_up.last_name}}" required>
                        </div>
                    </div>

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Gender </label>
                            <select class="form-control" name="gender" required>
                                <option value="{{userdata.gender}}">{{sign_up.gender}}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>

                        </div>
                    </div>
                   
                   

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="text" name="contactNo"  maxlength="10" title="Please enter only numbers (0-9)" pattern="^(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))?$" class="form-control" value="{{sign_up.contact_no}}" required>
                        </div>
                    </div>

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" value="{{sign_up.email}}"
                                   readonly required>
                        </div>
                    </div>

                </div>
                
                

                <input type="submit"  value="Submit">
                {{success_message}}
            </form>
        </div>
    </div>
</div>
</div>


<script>
 
 
</script>




{% endblock content %}
